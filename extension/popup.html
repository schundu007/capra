<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #f1f5f9;
      padding: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid rgba(99, 102, 241, 0.3);
    }

    .logo {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .title {
      font-size: 16px;
      font-weight: 600;
    }

    .subtitle {
      font-size: 11px;
      color: #94a3b8;
    }

    .platforms {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 16px;
    }

    .platform {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      background: rgba(30, 41, 59, 0.5);
      border: 1px solid rgba(71, 85, 105, 0.5);
      border-radius: 8px;
    }

    .platform-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .platform-icon {
      width: 24px;
      height: 24px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 600;
    }

    .platform-icon.glider { background: #3b82f6; }
    .platform-icon.lark { background: #10b981; }
    .platform-icon.hackerrank { background: #22c55e; }

    .platform-name {
      font-size: 13px;
      font-weight: 500;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .status-dot.connected { background: #22c55e; }
    .status-dot.disconnected { background: #ef4444; }

    .status-text.connected { color: #22c55e; }
    .status-text.disconnected { color: #ef4444; }

    .sync-btn {
      padding: 4px 10px;
      background: rgba(99, 102, 241, 0.2);
      border: 1px solid rgba(99, 102, 241, 0.4);
      border-radius: 4px;
      color: #a5b4fc;
      font-size: 11px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .sync-btn:hover {
      background: rgba(99, 102, 241, 0.3);
    }

    .sync-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .actions {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
    }

    .btn-primary:hover {
      opacity: 0.9;
    }

    .btn-secondary {
      background: rgba(71, 85, 105, 0.5);
      color: #cbd5e1;
      border: 1px solid rgba(71, 85, 105, 0.5);
    }

    .btn-secondary:hover {
      background: rgba(71, 85, 105, 0.7);
    }

    .settings {
      padding-top: 12px;
      border-top: 1px solid rgba(71, 85, 105, 0.3);
    }

    .settings-label {
      font-size: 11px;
      color: #94a3b8;
      margin-bottom: 6px;
    }

    .settings-input {
      width: 100%;
      padding: 8px 10px;
      background: rgba(15, 23, 42, 0.5);
      border: 1px solid rgba(71, 85, 105, 0.5);
      border-radius: 6px;
      color: #f1f5f9;
      font-size: 12px;
    }

    .settings-input:focus {
      outline: none;
      border-color: #6366f1;
    }

    .help-text {
      margin-top: 12px;
      padding: 10px;
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.2);
      border-radius: 6px;
      font-size: 11px;
      color: #93c5fd;
      line-height: 1.4;
    }

    .loading {
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">C</div>
    <div>
      <div class="title">Capra</div>
      <div class="subtitle">Platform Authentication</div>
    </div>
  </div>

  <div class="platforms" id="platforms">
    <!-- Populated by JS -->
  </div>

  <div class="actions">
    <button class="btn btn-primary" id="syncAll">Sync All</button>
    <button class="btn btn-secondary" id="refresh">Refresh</button>
  </div>

  <div class="settings">
    <div class="settings-label">Backend URL</div>
    <input type="text" class="settings-input" id="apiUrl" placeholder="https://capra-backend-production.up.railway.app">
  </div>

  <div class="help-text">
    Login to Glider, Lark, or HackerRank in your browser, then click "Sync All" to capture your session.
  </div>

  <script src="popup.js"></script>
</body>
</html>
