[phases.setup]
nixPkgs = ["nodejs_20", "bash", "sqlite", "gcc", "gpp", "go", "rustc", "openjdk"]
aptPkgs = ["python3", "python3-pip", "python3-requests", "python3-numpy", "python3-pandas", "python3-httpx", "python3-aiohttp", "python3-bs4", "python3-lxml", "python3-sortedcontainers"]

[phases.install]
cmds = ["npm install"]

[variables]
PYTHONPATH = "/usr/lib/python3/dist-packages:/usr/local/lib/python3.12/dist-packages:/usr/local/lib/python3.11/dist-packages"

[phases.build]
cmds = ["echo 'Skipping frontend build - backend only'"]

[start]
cmd = "node src/index.js"
